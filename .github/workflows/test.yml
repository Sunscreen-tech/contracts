name: test

on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_REV: e5443a37e755eafbf818578248108816dc8554af

jobs:
  test:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Restore forge binary if cached
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: ~/.cargo/bin/forge
          key: ${{ runner.os }}-${{ env.FOUNDRY_REV }}-forge-anvil

      - name: Install forge
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cargo install \
            --git https://github.com/Sunscreen-tech/foundry \
            --rev ${{ env.FOUNDRY_REV }} \
            --profile local forge anvil \
            --locked

      - name: Save new forge binary
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: ~/.cargo/bin/forge
          key: ${{ runner.os }}-${{ env.FOUNDRY_REV }}-forge

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test
        id: test

      - name: Check committed FHE contract binding
        run: |
          forge bind \
            --bindings-path ./crates/fhe-contract-tests/src/bindings \
            --module --single-file \
            --select "^FHE\$"

      - name: Run FHE contract on anvil tests
        run: |
          cargo build --release -p fhe-contract-tests 
          cargo run --release -p fhe-contract-tests -- node &
          sleep 10

          cargo run --release -p fhe-contract-tests -- test
